<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
</head>
<body>

    <!-- Heading and Paragraph -->
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage with basic HTML elements.</p>

    <!-- Image with Link to Google -->
    <a href="https://www.google.com" target="_blank">
        <img src="https://images.pexels.com/photos/757889/pexels-photo-757889.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Sample Image">
    </a>

    <!-- Table with Two Rows and Two Columns -->
    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

    <!-- List of 3 Favorite Games -->
    <h2>My 3 Favorite Games</h2>
    <ul>
        <li>IPL</li>
        <li>Valorant</li>
    </ul>

    <!-- Text Link to Google -->
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more information.</p>

</body>
</html>
